# Config to download video from YouTube

# Combine best quality video and audio
-f 'bestvideo[ext=mp4]+bestaudio[ext=m4a]'

# Set number fragments
--concurrent-fragments 10

# No show progress
--quiet

# No overwirte existing file
--no-overwrites

# Use part
--part

# Ignore warnings
--no-warnings

# No keep fragments when downloading done
--no-keep-fragments

# Set buffer size
--buffer-size 4096